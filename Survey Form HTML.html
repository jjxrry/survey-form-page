<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Survey Form.css" />
  </head>

  <body>
    <h1 id="title">Daily Mood Survey</h1>
      <p id="description">Tell us about your day!</p>
    <form method="post" id="survey-form">
      <fieldset>
        <label for="name-label" id="name-label"> Enter Your Name
        <input id="name" type="text" required placeholder="First and Last">
        </label>
      </fieldset>
      <fieldset>
        <label for="email-label" id="email-label"> Enter Your Email
        <input id="email" type="email" required placeholder="user@email.com">
        </label>
      </fieldset>
      <fieldset>
        <label for="number-label" id="number-label"> Enter Your Age (Optional)
        <input id="number" type="number" min="10" max="120" placeholder="Optional">
        </label>
      </fieldset>
      <fieldset>
        <label for="mood" id="mood-title"> Are you:
        </label>
        <label for="mood">
          <input id="mood" type="radio" name="mood-select" value="mood">
          Very Happy
        </label>
        <label for="mood">
          <input id="mood" type="radio" name="mood-select" value="mood">
          Kind of Happy
        </label>
        <label for="mood">
          <input id="mood" type="radio" name="mood-select" value="mood">
          Content
        </label>
        <label for="mood">
          <input id="mood" type="radio" name="mood-select" value="mood">
          Sad
        </label>
        <label for="mood">
          <input id="mood" type="radio" name="mood-select" value="mood">
          Very Sad
        </label>
        </label>
      </fieldset>
      <fieldset>
        <label> Can you describe how your day went?
        <textarea id="daydescrip" id="daydescrip" rows="6" cols="60" placeholder="Today I..."></textarea>
        </label>
      </fieldset>
      <fieldset>
        <label for="change"> Do you wish you could change today?
          <select id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="1">Yes</option>
            <option value="2">No</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label> If you could tell your future self anything, what would it be?
        <textarea id="daydescrip" id="daydescrip" rows="6" cols="60" placeholder="You got this!"></textarea>
        </label>
      </fieldset>
      <fieldset>
        <label>
          <input type="checkbox" value="checkbox">
          I promise to be honest with Mood Survey
        </label>
        <label>
          <input type="checkbox" value="checkbox" required>
          I promise to be honest with Myself
        </label>
      </fieldset>
      <input type="submit" value="Submit" id="submit"/>
    </form>
  </body>
</html>
